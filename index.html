<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raycasting</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/main.js" defer></script>
</head>

<body>
  <h1>Abhay's Raycaster</h1>
  <h2><strong>ONLY PLAYABLE ON PC!!!</strong></h2>
  <p>Move forward with W, backward with S, turn Left with A, and right with D.</p>
  <p><i>you may want to scroll down / zoom out...</i></p>
  <div class="canvas-container">
    <canvas id="canvas" width="1024" height="1024"></canvas>
  </div>
  <div class="buttons">
    <input type="color" id="picker" class="option" value="#0000ff" hidden>
    <label class="option" for="picker">Change Wall Color</label>
  </div>
</body>

</html>
