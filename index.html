<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhay's Raycaster</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/main.js" defer></script>
  <meta name="google-site-verification" content="kHRVAAAnlkCYc4WIwLkbvoWGLlboQwo02xK_drPQl9M" />
</head>

<body>
  <header class="glass-container title">
    <h1>Abhay's Raycaster</h1>
    <h2 class="warning"><strong>ONLY PLAYABLE ON PC</strong></h2>
    <p class="instructions">Move forward with W, backward with S, turn Left with A, right with D, and Shift to sprint.
    </p>
    <p class="hint"><i>you may want to scroll down / zoom out...</i></p>
  </header>

  <main class="viewport">
    <div class="glass-container canvas-wrap">
      <canvas id="canvas" width="1024" height="1024"></canvas>
    </div>
  </main>

  <footer class="controls">
    <div class="config-row">
      <div class="control-group glass-container">
        <input type="color" id="bg-picker" class="visually-hidden" value="#000000">
        <label for="bg-picker" class="btn-label">Change World Color</label>
      </div>

      <div class="control-group glass-container">
        <input type="color" id="fg-picker" class="visually-hidden" value="#0000ff">
        <label for="fg-picker" class="btn-label">Change Wall Color</label>
      </div>

      <div class="control-group glass-container">
        <label for="size-changer" class="btn-label">Grid Size</label>
        <input type="number" id="size-changer" min="16" max="144" placeholder="Ex. 32">
      </div>

      <div class="control-group glass-container custom-select">
        <select name="maps" id="maps" class="map-select">
          <option value="pillars">Pillars</option>
          <option value="border">Simple Border</option>
          <option value="expanding-square">Expanding Square</option>
        </select>
      </div>
      <div class="control-group">
        <button id="reset-btn" class="btn-label reset-style"
          onclick="window.location.reload()"><strong>RESET</strong></button>
      </div>
    </div>

    <div class="social-links glass-container">
      <a href="https://github.com/melchior729" target="_blank" class="social-item github">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        melchior729
      </a>
      <a href="https://linkedin.com/in/abhaymanoj729" target="_blank" class="social-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
        /in/abhaymanoj729
      </a>
    </div>
  </footer>
</body>

</html>
